name: Dependency Review

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    branches: ["main", "lovable-dev"]

jobs:
  dependency-review:
    name: dependency-review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
