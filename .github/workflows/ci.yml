name: CI

on:
  pull_request:
    branches: [ "main", "lovable-dev" ]
  push:
    branches: [ "main", "lovable-dev" ]

jobs:
  build:
    name: Lint + Typecheck + Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Installer les dépendances
        run: npm ci

      - name: Guardrail - aucun fichier .env commité
        run: |
          if [ -f ".env" ]; then
            echo "❌ .env ne doit jamais être commité. Utilise .env.example uniquement."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
