name: Smoke E2E

permissions:
  contents: read

on:
  pull_request:
    branches: ["main", "lovable-dev"]
  push:
    branches: ["lovable-dev"]

jobs:
  smoke-e2e:
    name: smoke-e2e
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Installer les d√©pendances
        run: npm ci

      - name: Installer Playwright
        run: npx playwright install --with-deps

      - name: Tests E2E (smoke)
        run: npm run test:e2e -- --grep @smoke
