name: Automerge Enabler

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    branches: ["main", "lovable-dev"]
    types: [opened, reopened, synchronize, labeled, unlabeled, ready_for_review]

jobs:
  enable-automerge:
    name: automerge-enabler
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.draft == false }}
    steps:
      - name: Evaluer les labels
        id: labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = (context.payload.pull_request.labels || []).map((l) => l.name);
            const hasAutomerge = labels.includes("automerge");
            const isLow = labels.includes("risk:low");
            const isHigh = labels.includes("risk:high");
            const enable = hasAutomerge && isLow && !isHigh;
            core.setOutput("enable", enable ? "true" : "false");

      - name: Activer l'auto-merge
        if: ${{ steps.labels.outputs.enable == 'true' }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
