name: Vérification

permissions:
  contents: read

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["lovable-dev"]

jobs:
  verifier:
    name: Lint + Build
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Installer les dépendances
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
